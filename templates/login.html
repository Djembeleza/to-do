<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <title>User Sign-In</title>
    <script src="https://kit.fontawesome.com/310156fd9b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

        <div class='form-container'>
            <h2 class='heading'>Sign-In</h2>
            <form method='POST'>
                {% include 'base_form.html' %}

                <input type="submit" value="Sign-In" class="btn btn-submit" style="width: 100%;">
            </form>
        </div>
    </div>
</body>

<!-- Scripts Start Here -->

</html>
